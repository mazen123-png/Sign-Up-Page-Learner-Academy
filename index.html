<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>sign up page</title>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./header.css">
</head>
<body>
        <!-- Header -->
        <header>
                <div class="container">

                        <nav>
                                <div class="brand">
                                       <img src="./Logo.png" width="100" height="100" alt=""> 
                                </div>
                                <i id="toggleIcon" class="fa fa-list"></i>
                                <ul class="menu-list" id="menu-list">
                                        <li class="active"><a href="">Courses</a></li>
                                        <li><a href="">Your Learning</a></li>
                                        <li><a class="About-nav-link" href="">About</a></li>
                                        <li class="contactNavLink"><a href="">Contact</a></li>
                                        <li><a class="signUp" href="">Sign Up</a></li>
                                        <li><a class="LogIn" href="">Join Us</a></li>
                                </ul>
                                <div class="search">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                </div>
                        </nav>
                        
                </div>
        </header>
        <!--  Sign Up Page -->
        <div class="signupPage">
                <div class="signUpBox">
                        <div>
                                <h2>Welcome to learner Academy</h2>
                        </div>
                        <div>
                                <div class="signUpSection">
                                        <div>
                                                <h2>Sign Up</h2>
                                        </div>
                                        <div>
                                                <div class="form">
                                                        <form action="">
                                                                <div class="inputs">
                                                                        <div class="userName">
                                                                                <label for="">user Name</label>
                                                                                <input type="text">
                                                                        </div>

                                                                        <div class="email">
                                                                                <label for="">email</label>
                                                                                <input type="email" >
                                                                                
                                                                        </div>
                                                                        
                                                                        <div class="password">
                                                                                <label for="">Password</label>
                                                                                <input type="password">
                                                                        </div>
                                                                </div>
                                                                <div class="keepSignIn">
                                                                        <input type="checkbox" name="" id="keepSignedIn">
                                                                        <label class="labelKeepSign" for="keepSignedIn">keep signed in</label>
                                                                </div>
                                                                <div class="submitSection">
                                                                        <button class="submitbtn" type="submit">sign up</button>
                                                                        <div class="haveAccount">
                                                                                <span>you already have an account</span>
                                                                                <a href="../Login page/index.html">Log In</a>
                                                                        </div>
                                                                </div>
                                                        </form>
                                                </div>
                                        </div>
                                </div>
                        </div>
                </div>
        </div>
        <!-- Script -->
        <script>
                const toggleIcon = document.getElementById('toggleIcon')
                let menuList = document.getElementById('menu-list')

                toggleIcon.onclick = ()=>{
                        if(menuList.style.display == 'none'){
                                menuList.style.cssText = 
                                        `
                                                display: flex;
                                                flex-direction: column;
                                                position: absolute;
                                                top: 6em;
                                                right: 0;
                                                background-color: #1089b9;
                                                width: 100%;
                                                padding: 20px;
                                        `
                                toggleIcon.className = 'fa-solid fa-circle-xmark'
                        }else{
                                menuList.style.display = 'none'
                                toggleIcon.className = 'fas fa-list'
                        }
                        
                }
        </script>
</body>
</html>
